# Ejemplo de configuración Nginx para Megadominio
# Rechaza peticiones con Host inválido (ej. 0.0.0.0, bots) antes de llegar a Gunicorn.
#
# Uso:
#   1. Copia este archivo a /etc/nginx/sites-available/ o inclúyelo desde tu config.
#   2. Ajusta server_name, rutas SSL y paths según tu servidor.
#   3. El bloque "default_server" debe escuchar en el mismo puerto (443) que tu sitio.

# Sitio principal: solo acepta estos hosts
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name megadominio.co www.megadominio.co;

    # Rutas a certificados SSL (ajusta según tu proveedor)
    ssl_certificate     /etc/letsencrypt/live/megadominio.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/megadominio.co/privkey.pem;

    root /var/www/Megadominio2026;
    client_max_body_size 10M;

    location /static/ {
        alias /var/www/Megadominio2026/staticfiles/;
    }
    location /media/ {
        alias /var/www/Megadominio2026/media/;
    }
    location / {
        proxy_pass http://unix:/var/www/megadominio.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Rechazar cualquier petición con otro Host (0.0.0.0, IP, otros dominios, bots)
# default_server hace que este bloque reciba todo lo que no coincida con los server_name de arriba
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;
    ssl_certificate     /etc/letsencrypt/live/megadominio.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/megadominio.co/privkey.pem;
    return 444;
}

# Redirección HTTP -> HTTPS (opcional)
server {
    listen 80;
    listen [::]:80;
    server_name megadominio.co www.megadominio.co;
    return 301 https://$host$request_uri;
}
