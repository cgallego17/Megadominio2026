<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block subject %}{% endblock %}</title>
    <style>
      /* Estilos base */
      body { margin:0; padding:0; background:#0f172a; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; color:#cbd5e1; line-height:1.6; }
      .wrapper { width:100%; background:#0f172a; padding:32px 0; }
      .container { width:100%; max-width:600px; margin:0 auto; background:#0b1220; border-radius:16px; box-shadow:0 12px 30px rgba(0,0,0,.4); overflow:hidden; }
      
      /* Cabecera */
      .header { position:relative; padding:0; text-align:center; background:#0b1220; }
      .header-bg { height:8px; background:linear-gradient(90deg, #dc2626, #ef4444); width:100%; }
      .logo-container { padding:28px 0 20px; }
      .brand { font-weight:800; font-size:22px; letter-spacing:.08em; color:#f1f5f9; text-transform:uppercase; }
      .brand-accent { color:#ef4444; }
      
      /* Contenido */
      .content { padding:32px; background:#0b1220; color:#e5e7eb; }
      h1 { margin:0 0 20px 0; font-size:24px; line-height:1.3; color:#ffffff; font-weight:700; }
      p { margin:0 0 16px 0; font-size:16px; color:#cbd5e1; }
      
      /* Botones y enlaces */
      .cta { display:inline-block; background:linear-gradient(90deg, #dc2626, #ef4444); color:#ffffff !important; text-decoration:none; padding:14px 28px; border-radius:10px; font-weight:700; margin:16px 0 24px 0; transition:all 0.3s ease; }
      .cta:hover { background:linear-gradient(90deg, #b91c1c, #dc2626); }
      .link { word-break:break-all; color:#93c5fd; text-decoration:underline; }
      
      /* Elementos adicionales */
      .meta { font-size:13px; color:#94a3b8; background:#0a101c; padding:12px 16px; border-radius:8px; margin-top:20px; }
      .divider { height:1px; background:rgba(255,255,255,0.1); margin:24px 0; }
      .tag { display:inline-block; background:rgba(220,38,38,0.15); color:#f87171; font-size:12px; font-weight:600; padding:4px 10px; border-radius:20px; margin-right:8px; }
      .icon { vertical-align:middle; margin-right:6px; }
      
      /* Secciones de información */
      .info-box { background:rgba(255,255,255,0.05); border-radius:12px; padding:16px; margin-bottom:20px; }
      .info-box-title { font-weight:600; color:#f1f5f9; margin-bottom:8px; font-size:15px; }
      
      /* Pie de página */
      .footer { text-align:center; padding:24px 28px; color:#64748b; font-size:13px; background:#080e17; border-top:1px solid rgba(255,255,255,0.05); }
      .footer-links { margin-bottom:12px; }
      .footer-link { color:#94a3b8; text-decoration:none; margin:0 8px; }
      .footer-link:hover { color:#cbd5e1; text-decoration:underline; }
      .social-links { margin-bottom:16px; }
      .social-link { display:inline-block; width:32px; height:32px; line-height:32px; text-align:center; background:rgba(255,255,255,0.1); border-radius:50%; margin:0 4px; color:#94a3b8; text-decoration:none; }
      .social-link:hover { background:rgba(255,255,255,0.2); color:#ffffff; }
      @media (prefers-color-scheme: light) {
        body { background:#f8fafc; }
        .wrapper { background:#f8fafc; }
        .container { background:#ffffff; box-shadow:0 12px 30px rgba(0,0,0,0.1); }
        .header { background:#ffffff; }
        .content { background:#ffffff; color:#334155; }
        h1 { color:#0f172a; }
        p { color:#475569; }
        .meta { background:#f1f5f9; color:#64748b; }
        .info-box { background:#f8fafc; }
        .info-box-title { color:#1e293b; }
        .footer { color:#64748b; background:#f1f5f9; border-top:1px solid rgba(0,0,0,0.05); }
        .social-link { background:rgba(0,0,0,0.05); color:#64748b; }
        .social-link:hover { background:rgba(0,0,0,0.1); color:#0f172a; }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
        <tr>
          <td align="center">
            <div class="container">
              <div class="header">
                <div class="header-bg"></div>
                <div class="logo-container">
                  <img src="https://megadominio.co/static/img/logo.7e90390852f6.png" alt="Megadominio" width="180" style="max-width: 100%; height: auto;">
                </div>
              </div>
              <div class="content">
                <h1>{% block email_title %}{% endblock %}</h1>
                {% block email_body %}{% endblock %}
              </div>
              <div class="footer">
                <div class="social-links">
                  <a href="https://facebook.com/" class="social-link">f</a>
                  <a href="https://twitter.com/" class="social-link">t</a>
                  <a href="https://instagram.com/" class="social-link">i</a>
                </div>
                <div class="footer-links">
                  <a href="https://megadominio.co" class="footer-link">Sitio web</a>
                  <a href="https://megadominio.co/contacto" class="footer-link">Contacto</a>
                  <a href="tel:+573244011967" class="footer-link">+57 324 4011967</a>
                </div>
                <div>© {% now 'Y' %} {{ site_name|default:"Megadominio" }} · <a href="mailto:soporte@api.megadominio.co" class="footer-link">soporte@api.megadominio.co</a></div>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
