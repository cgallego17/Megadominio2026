{% extends 'base.html' %}

{% block title %}Página no encontrada - {{ site_name }}{% endblock %}
{% block main_class %}pt-16{% endblock %}

{% block content %}
<section class="min-h-[80vh] bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 flex items-center justify-center py-20">
    <div class="text-center px-4">
        <div class="text-9xl font-extrabold text-red-600 mb-4">404</div>
        <h1 class="text-3xl md:text-4xl font-extrabold text-white mb-4">Página no encontrada</h1>
        <p class="text-gray-400 text-lg mb-8 max-w-md mx-auto">Lo sentimos, la página que buscas no existe o fue movida.</p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="{% url 'core:home' %}" class="inline-flex items-center justify-center px-8 py-4 text-base font-bold text-white bg-red-600 rounded-lg shadow-lg hover:bg-red-700 transition-all duration-300">
                <i class="fas fa-home mr-2"></i> Ir al inicio
            </a>
            <a href="{% url 'core:services' %}" class="inline-flex items-center justify-center px-8 py-4 text-base font-bold text-gray-300 border-2 border-gray-600 rounded-lg hover:border-red-600 hover:text-white transition-all duration-300">
                <i class="fas fa-briefcase mr-2"></i> Ver servicios
            </a>
        </div>
    </div>
</section>
{% endblock %}
